<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3"  (click)="add('DashBoard')">Table 1</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" (click)="add('Table 2')">Table 2 </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" (click)="add('Table 3') ">Table 3</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" (click)="add('Table 4')">Table 4</a>

        </div>

    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper" style="width:100%">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container overflow-auto" > 
            <div class="row">
              <table class="col-lg-4" id="table" *ngFor="let table of tables">
                <thead>
                    <td>{{table.name}}</td>
                </thead>
                <tbody>
                    <tr *ngFor="let column of table.colums">
                        <td>{{column}}</td>
                    </tr>
                </tbody>
              </table>
              
          </div>
    </div>
    <div class="query_area">
    <textarea></textarea>
    <button type="button" class="btn btn-primary">Execute</button>
    </div>
